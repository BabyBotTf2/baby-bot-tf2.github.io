<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="static-background"></div>
    <div class="scrolling-background-1"></div>
    <div class="scrolling-background-2"></div>
    <a class="git" href="https://github.com/baby-bot-tf2/baby-bot-tf2.github.io"></a>
    <div class="brain-container"> 
      <i id="brain"></i>
    </div>
    <div id="status-text">
      The <u>Baby Bot to Big Brain</u> machine learning research program trains a neural network based AI for all 9 classes in Team Fortress 2. Help them play and help them learn! GLHF!
      <p>
        <strong id="bot-num">?</strong> bots live
        <br>
        <strong id="kills">?</strong> kills
        <br>
        <strong id="deaths">?</strong> deaths
        <br>
        <strong id="kd">?</strong> average K/D
        <br>
        <strong id="days">?</strong> days training
        <br>
        <strong id="ndcg">0.961</strong> NDCG
      </p>
    </div>
    <script src="script.js"></script>
   </body>
</html>
